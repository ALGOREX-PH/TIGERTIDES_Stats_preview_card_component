<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>


<div class= "background_color_navy">



  <div class = "text_card">
    <h1 class = "get_insights">Get <text class = "purple">insights</text> that help your business grow.</h1>
    <h1 class = "description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </h1>

    </div>
    <div class = "templates">
      <h1 class = "templates_count">314</h1>

    </div>
    <div class = "queries">
      <h1 class = "queries_count">12m+</h1>

    </div>
    </div>
  </div>
  <div class="picture_1">
    <div class = "picture_tint">
      <img class ="picture" src='images/image-header-desktop.jpg'>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
