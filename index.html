<!DOCTYPE html>
<html lang="en" role ="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body style = "background-color: #0c0f22;">

  <div class = "card">
  <div class = "text_card">
    <h1 class = "get_insights">Get <label class = "purple">insights</label> that help your business grow.</h1>
    <h1 class = "description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </h1>
    <div class = "wrap">
    <div class = "companies">
    <h1 class = "companies_count"> 10k+ </h1>
    <h1 class = "companies_text"> COMPANIES </h1>
    </div>
    <div class = "templates">
      <h1 class = "templates_count">314</h1>
      <h1 class = "templates_text">TEMPLATES</h1>
    </div>
    <div class = "queries">
      <h1 class = "queries_count">12M+</h1>
      <h1 class = "queries_text">QUERIES</h1>
    </div>
    </div>
  </div>
  <div class="picture_1">
    <div class = "picture_tint">
      <img class ="picture" src='images/image-header-desktop.jpg' alt= "Programmers">
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TIGERTIDES">TIGERTIDES</a>.
  </div>
</body>
</html>
